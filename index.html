                <div class="form">

                </div>
                <div class="form">

                    <input type="text" id="start-date" name="start-date" required/>
                </div>
            </div>
            <div class="form-container" id="first-structure-container">
                <div class="form">
                    <label for="first-structure">Legal Business Structure<span class="required-label">*</span></label>
                    <select required>
                        <option value="select">Select</option>
                        <option value="SP">Sole Proprietor</option>
                        <option value="LLC">LLC</option>
                        <option value="SCORP">S-Corp</option>

                    </select>

            <div class="form-container" id="number-of-tractors-container">
